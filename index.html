<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around the World!</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Rowdies&display=swap"
        rel="stylesheet">
</head>
<body>

    <section class="landingPage">
        <div class="blueBox">
            <p class="uppercase">Danielle and Kelvin's</p>
            <h1 class="uppercase">Around the World</h1>
            <p class="uppercase">Geoquiz</p>
            <span class="spanLanding">
                <p>10 questions, multiple choice</p>
                <p class="uppercase">what do you know? Do you know anything? Let's find out!</p>
                <button type="submit" class="uppercase" id="startButton" disabled>Start</button>
            </span>
        </div>
    </section>
    
    <section class="questionPage">
        <div class="blueBox" id="questionPack">
            <!-- Data + questions will go in here -->
        </div>
    </section>
    
    <!-- Score card will go here -->

    <script src="script.js"></script>

</html>
